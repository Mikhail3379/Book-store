<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script> 
    <title>Book store</title>
</head>
<body>
    <h1>WELCOME TO THE BOOK STORE</h1>
    <h2>PLEASE CHOOSE YOUR BOOK</h2>
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
        <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
        </div>
    </nav>
    
    
    <!-- Main -->
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 20rem;">
      <img class="card-img-top" src="ter.jpeg" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">The Terminal List</h4>
        <p class="card-text">Price: $5.5</p>
        <a href="#" data-name="The Terminal List" data-price="5.5" class="add-to-cart btn btn-primary">Add to cart</a>
      </div>
    </div>
          </div>
          <div class="col">
            <div class="card" style="width: 20rem;">
      <img class="card-img-top" src="mouse.jpeg" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">If You Give a Mouse a Cookie</h4>
        <p class="card-text">Price: $3.22</p>
        <a href="#" data-name="If You Give a Mouse a Cookie" data-price="3.22" class="add-to-cart btn btn-primary">Add to cart</a>
      </div>
    </div>
          </div>
          <div class="col">
            <div class="card" style="width: 20rem;">
      <img class="card-img-top" src="catch.jpeg" alt="Card image cap">
      <div class="card-block">
        <h4 class="card-title">Catch 22</h4>
        <p class="card-text">Price: $5</p>
        <a href="#" data-name="Catch 22" data-price="5" class="add-to-cart btn btn-primary">Add to cart</a>
      </div>
    </div>
          </div>
        </div>
    </div>
    
      
     <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="show-cart table">
              
            </table>
            <div>Total price: $<span class="total-cart"></span></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" onclick="alert('You have successfully bought it ! Thanks for your order !' )"  class="btn btn-primary">Order now</button>
          </div>
        </div>
      </div>
    </div> 
    
  
</body>
</html>
